# nginx/nginx.conf
server {
    listen 80;
    server_name nextmanager.com.mx www.nextmanager.com.mx;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nextmanager.com.mx www.nextmanager.com.mx;

    ssl_certificate /etc/letsencrypt/live/nextmanager.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextmanager.com.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- REGLAS DE ENRUTAMIENTO (PROXY) ---
    # Nginx ahora redirige a cada microservicio directamente

    location /api/auth/ {
        proxy_pass http://auth-service:4001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/restaurants/ {
        proxy_pass http://restaurant-service:4002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/payments/ {
        proxy_pass http://payment-service:4003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pos/ {
        proxy_pass http://pos-service:4004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pac/ {
        proxy_pass http://pac-service:4005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- SIRVE EL FRONTEND DE REACT ---
    location / {
        root /var/www/html;
        try_files $uri /index.html;
    }
}
